sections:
- title: 'Kerhossa tapahtuu:'
  content: >
    Ohjaajan myöhästymisen takia kerhossa katsottiin lyhytdokumentti 
    tulivuorikokeista ja niinpä tehdään nyt omat etikka-sooda tulivuoret.
    Kokeillaan samalla hieman eri happo emäs pareja ja tutustutaan käsitteisiin
    'molekyyli', 'kaasu' ja 'kemiallinen reaktio'.
- title: 'Riskit ja turvasuunnitelma:'
  content: > 
    Tämä lähinnä haisee pahalle ja sotkee paikat. Katsotaan ettei
    kukaan juo desitolkulla etikkaa tai syö kourakaupalla sitruunahappoa
    tai soodaa
