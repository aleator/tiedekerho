sections:
  - title: "Kerhossa tapahtuu:"
    content: >
      Millä asiat näyttävät mikromaailmassa? Tiedekerho laittaa erilaisia asioita
      mikroskooppiin ja tutkii miltä ne näyttävät. Kuka tuo mieleenpainuvimman näytteen?
      Samalla esitellään, miten mikroskooppi toimii ja tutustutaan muutamaan erilaiseen näytteeseen.
  - title: "Tarvittavat materiaalit:"
    content: >
      Mukaan voi ottaa pieniä näytteitä, jotka sopivat tarkasteltavaksi stereomikroskoopilla (~20-40x), kuten esimerkiksi:
    list:
      - "Arkinen esine, kuten kynän kärki tai puhelimen näyttö"
      - "Kasvin osa (ei myrkyllinen), kuollut kärpänen tai hometta."
      - "Tai mitä mieleen tulee."
  - title: "Riskit ja turvasuunnitelma:"
    content: >
      Mikroskoopin pudottaminen lattialle. Mikä ei sinänsä ole riski, koska ohjaajahan maksaa sen.
      Paitsi jos se putoaa jonkun varpaille. Varustaudutaan kehottamalla rauhallisuuteen.
  - title: "Miten meni?"
    content: >
      Kauhea kaaos ja sähellys, mutta mikroskooppi säilyi ehjänä. Kukaan ei karannut, ja kaikki katsoivat
      mikroskoopin läpi useammankin kerran! Tutkittiin banaanikärpästä, mehiläistä, kännykän ruutua ja
      ampiaspesän sisusta.

